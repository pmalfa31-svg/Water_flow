<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; background: #f0f2f5; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 600px; text-align: center; }
        h1 { color: #007bff; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Water Flow Dashboard ðŸ’§</h1>
        <p id="status">Connecting...</p>
        <canvas id="flowChart"></canvas>
    </div>

    <script>
        // Verificati dai tuoi screenshot
        const URL = 'https://yvqknnhptchiknvvtmfo.supabase.co';
        const KEY = 'sb_publishable_tLeHgcJpg6mrIzkQtr4MA_ylz5WnHq';
        
        const supabaseClient = supabase.createClient(URL, KEY);

        async function getData() {
            try {
                const { data, error } = await supabaseClient
                    .from('water_measurements')
                    .select('created_at, flow_rate')
                    .order('created_at', { ascending: true });

                if (error) throw error;

                if (data.length === 0) {
                    document.getElementById('status').innerText = "Database empty. Run the INSERT query on Supabase!";
                } else {
                    document.getElementById('status').innerText = "Live Data";
                    renderChart(data);
                }
            } catch (err) {
                document.getElementById('status').innerText = "Connection Error: " + err.message;
                console.error(err);
            }
        }

        function renderChart(data) {
            const ctx = document.getElementById('flowChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => new Date(d.created_at).toLocaleTimeString()),
                    datasets: [{
                        label: 'L/min',
                        data: data.map(d => d.flow_rate),
                        borderColor: '#007bff',
                        tension: 0.3
                    }]
                }
            });
        }

        getData();
    </script>
</body>
</html>
