<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Flow Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* Centered Main Title */
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        
        canvas { margin-bottom: 50px; }
        h2 { color: #007bff; border-bottom: 2px solid #eee; padding-bottom: 10px; font-weight: 500; }
        
        #status { text-align: center; color: #666; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h1>Water Dashboard ðŸ’§</h1>
    <p id="status">Loading data...</p>

    <h2>5 Minutes Flow - Last 24 Hours</h2>
    <canvas id="chart5min"></canvas>

    <h2>Hourly Flow Consumption</h2>
    <canvas id="chartHourly"></canvas>

    <div style="text-align: center; margin-bottom: 20px;">
        <button id="exportBtn" onclick="exportToCSV()" style="padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
            ðŸ“¥ Export Database to CSV
        </button>
    </div>
</div>

<script>
    // Supabase Configuration (Corrected based on your ESP32 credentials)
    const PROJECT_URL = "https://yvqknhhptchiknvvtmfo.supabase.co"; //
    const PUBLIC_KEY = "sb_publishable_tLecHgcJpg6mrIzkQtr4MA_ylz5WnHq"; //
    const supabaseClient = supabase.createClient(PROJECT_URL, PUBLIC_KEY);


    /**
 * Fetches all data from Supabase and triggers a CSV download
 */
async function exportToCSV() {
    const btn = document.getElementById('exportBtn');
    const originalText = btn.innerText;
    
    try {
        btn.innerText = "Generating CSV...";
        btn.disabled = true;

        // Fetching all records from the table
        const { data, error } = await supabaseClient
            .from('water_measurements')
            .select('*')
            .order('date', { ascending: false }); //

        if (error) throw error;

        if (!data || data.length === 0) {
            alert("No data available to export.");
            return;
        }

        // Define CSV headers based on your DB columns
        const headers = [
            "ID", "Date", "Total Flow (L)", 
            "5min", "10min", "15min", "20min", "25min", "30min", 
            "35min", "40min", "45min", "50min", "55min", "60min"
        ];

        // Map data rows to CSV format
        const csvRows = data.map(row => [
            row.id,
            new Date(row.date).toLocaleString('it-IT'), //
            row.flow_rate,
            row['5min'], row['10min'], row['15min'], row['20min'], 
            row['25min'], row['30min'], row['35min'], row['40min'], 
            row['45min'], row['50min'], row['55min'], row['60min']
        ].join(','));

        // Combine headers and rows
        const csvString = [headers.join(','), ...csvRows].join('\n');

        // Create a blob and trigger download
        const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        
        link.setAttribute("href", url);
        link.setAttribute("download", `water_measurements_export_${new Date().toISOString().slice(0,10)}.csv`);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

    } catch (err) {
        alert("Export failed: " + err.message);
        console.error(err);
    } finally {
        btn.innerText = originalText;
        btn.disabled = false;
    }
}

    
    /**
     * Fetches water measurements from Supabase
     */
    async function fetchData() {
        try {
            // Fetching up to 720 records (equivalent to 1 month of hourly data)
            const { data, error } = await supabaseClient
                .from('water_measurements')
                .select('*')
                .order('date', { ascending: true }) // Using the new 'date' column
                .limit(720);

            if (error) throw error;

            // Clear the status message once data is ready
            document.getElementById('status').style.display = "none";
            
            renderCharts(data);
        } catch (err) {
            document.getElementById('status').innerText = "Error: " + err.message;
            console.error("Fetch error:", err);
        }
    }

    /**
     * Initializes and renders Chart.js visualizations
     */
    function renderCharts(data) {
        // --- 1. PREPARING 5-MINUTE DETAILED CHART ---
        // Selecting the last 24 rows for the detailed daily view
        const last24h = data.slice(-24);
        let labels5min = [];
        let values5min = [];

        last24h.forEach(row => {
            const hour = new Date(row.date).getHours();
            // Iterate through the 12 columns (5min, 10min... 60min)
            for(let i=1; i<=12; i++) {
                const min = (i-1) * 5;
                const colName = (i*5) + "min";
                labels5min.push(`${hour}:${min < 10 ? '0'+min : min}`);
                values5min.push(row[colName] || 0);
            }
        });

        // 5-Minute Line Chart
        new Chart(document.getElementById('chart5min'), {
            type: 'line',
            data: {
                labels: labels5min,
                datasets: [{ 
                    label: 'Liters / 5min', 
                    data: values5min, 
                    borderColor: '#28a745', 
                    backgroundColor: 'rgba(40, 167, 69, 0.1)',
                    tension: 0.3, 
                    fill: true 
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { position: 'top' } }
            }
        });

        // --- 2. PREPARING MONTHLY HOURLY CHART ---
        // Hourly Bar Chart (History)
        new Chart(document.getElementById('chartHourly'), {
            type: 'bar',
            data: {
                // Formatting labels to show date and hour
                labels: data.map(d => {
                    const dObj = new Date(d.date);
                    return dObj.toLocaleDateString('it-IT', { day: 'numeric', month: 'short' }) + " " + dObj.getHours() + ":00";
                }),
                datasets: [{ 
                    label: 'Total Hourly Consumption (L)', 
                    data: data.map(d => d.flow_rate), 
                    backgroundColor: '#007bff' 
                }]
            },
            options: { 
                responsive: true,
                scales: { 
                    x: { display: false } // Hide X labels if too many records exist (1 month history)
                } 
            }
        });
    }

    // Initial Trigger
    fetchData();
</script>
</body>
</html>
