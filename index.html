<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Monitor - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f9; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 800px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { color: #007bff; text-align: center; }
        .status { text-align: center; margin-bottom: 20px; font-weight: bold; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Water Flow Dashboard ðŸ’§</h1>
        <div id="status" class="status">Connecting to Database...</div>
        <canvas id="flowChart"></canvas>
    </div>

    <script>
        // Data from your Supabase Project
        const SB_URL = 'https://yvqknnhptchiknvvtmfo.supabase.co';
        const SB_KEY = 'sb_publishable_tLeHgcJpg6mrIzkQtr4MA_ylz5WnHq';
        
        // Use a unique name for the client to avoid Syntax Errors
        const waterAppClient = supabase.createClient(SB_URL, SB_KEY);

        async function fetchData() {
            const { data, error } = await waterAppClient
                .from('water_measurements')
                .select('created_at, flow_rate')
                .order('created_at', { ascending: true })
                .limit(50);

            if (error) {
                console.error("Supabase Error:", error);
                document.getElementById('status').innerText = "Error: " + error.message;
            } else {
                document.getElementById('status').innerText = data.length > 0 ? "Live Data" : "Database is empty. Send some data!";
                if (data.length > 0) renderChart(data);
            }
        }

        function renderChart(data) {
            const ctx = document.getElementById('flowChart').getContext('2d');
            const labels = data.map(d => new Date(d.created_at).toLocaleTimeString());
            const values = data.map(d => d.flow_rate);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Flow Rate (L/min)',
                        data: values,
                        borderColor: '#007bff',
                        backgroundColor: 'rgba(0, 123, 255, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: { responsive: true }
            });
        }

        fetchData();
    </script>
</body>
</html>
