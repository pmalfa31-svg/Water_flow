<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 600px; text-align: center; }
        h1 { color: #007bff; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Water Flow Dashboard ðŸ’§</h1>
        <p id="status">Connecting...</p>
        <canvas id="flowChart"></canvas>
    </div>

    <script>
        // URL e KEY estratti dai tuoi screenshot - NON CAMBIARE UNA VIRGOLA
        const PROJECT_URL = 'https://yvqknhhptchiknvvtmfo.supabase.co';
        const PUBLIC_KEY = 'sb_publishable_tLecHgcJpg6mrIzkQtr4MA_ylz5WnHq';
        
        const supabaseClient = supabase.createClient(PROJECT_URL, PUBLIC_KEY);

        async function main() {
            try {
                const { data, error } = await supabaseClient
                    .from('water_measurements')
                    .select('created_at, flow_rate')
                    .order('created_at', { ascending: true });

                if (error) throw error;

                if (data && data.length > 0) {
                    document.getElementById('status').innerText = "Live Data";
                    renderChart(data);
                } else {
                    document.getElementById('status').innerText = "Connected! Database is empty. Run an INSERT query on Supabase.";
                }
            } catch (err) {
                document.getElementById('status').innerText = "Error: " + err.message;
                console.error(err);
            }
        }

        function renderChart(data) {
            const ctx = document.getElementById('flowChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => new Date(d.created_at).toLocaleTimeString()),
                    datasets: [{
                        label: 'Liters/min',
                        data: data.map(d => d.flow_rate),
                        borderColor: '#007bff',
                        backgroundColor: 'rgba(0, 123, 255, 0.1)',
                        fill: true
                    }]
                }
            });
        }

        main();
    </script>
</body>
</html>
